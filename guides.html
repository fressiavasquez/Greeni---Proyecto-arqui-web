<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guías de Cultivo - Greeni</title>
    <link rel="icon" type="image/png" href="public/assets/img/logo-greeni.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="public/assets/styles/main.css">
    <link rel="stylesheet" href="public/assets/styles/sidebar.css">
    <link rel="stylesheet" href="public/assets/styles/guides.css">
</head>
<body>

<div class="app-layout">
    <div id="sidebar-container"></div>
    <main class="main-content">
        <header class="main-header">
            <button class="menu-toggle-btn" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Guías de Cultivo</h1>
        </header>

        <div class="guides-toolbar">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar guías por nombre o categoría...">
            </div>
            <div class="filters-wrapper">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="favoritos">
                    <i class="fas fa-bookmark"></i> Mis Favoritos
                </button>
                <button class="filter-btn" data-filter="interior">Plantas de Interior</button>
                <button class="filter-btn" data-filter="acuaticas">Plantas Acuáticas</button>
                <button class="filter-btn" data-filter="enfermedades">Enfermedades y Plagas</button>
            </div>
        </div>

        <section id="guides-container">
        </section>

        <div id="no-results-message" class="no-results-message hidden">
            <i class="fas fa-sad-tear"></i>
            <h3>No se encontraron resultados</h3>
            <p>Intenta con otra búsqueda o cambia los filtros.</p>
        </div>
    </main>
</div>

<div id="guide-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal-btn">&times;</button>
        <img src="" alt="Imagen de la guía" id="modal-image">
        <div class="modal-text-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
</div>

<script src="public/assets/scripts/main.js" defer></script>
<script src="public/assets/scripts/guides.js" defer></script>
</body>
</html>
